<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terms of Services Summarizer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Terms of Services Summarizer</h1>
    </div>
    <div class="resize-handle"></div> <!-- Resize handle added -->
    <textarea id="input-text" rows="5" cols="50" placeholder="Enter text to summarize"></textarea>
    <button id="summarize-webpage" type="button">Summarize Webpage</button>
    <button id="summarize-text" type="button">Summarize Text</button>
    <div class="output-container" id="output-container">
      <p id="output"></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
